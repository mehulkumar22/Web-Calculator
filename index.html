<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Web Calculator</title>
  <link rel="stylesheet" href="styles.css">
  <script defer src="script.js"></script>
</head>
<body>
<div class="calculator">
    <h1 class="head">Web Calculator</h1>
    <input type="text" class="display" id="display" readonly placeholder="0">
    <div class="buttons">
        <button class="clear" id="allclear">AC</button>
        <button class="delete" id="clear">C</button>
        <button class="operator" id="percentage" value="%">%</button>
        <button class="operator" id="div" value="/">รท</button>
        <button value="7">7</button>
        <button value="8">8</button>
        <button value="9">9</button>
        <button class="operator" id="mul" value="*">x</button>
        <button value="4">4</button>
        <button value="5">5</button>
        <button value="6">6</button>
        <button class="operator" id="sub" value="-">-</button>
        <button value="1">1</button>
        <button value="2">2</button>
        <button value="3">3</button>
        <button class="operator" id="add" value="+">+</button>
        <button value="0" class="zero">0</button>
        <button value="." id="dec">.</button>
        <button class="calculate" id="equal">=</button>
    </div>
</div>
<footer>
  <p>Copyright &copy; 2024 MEHUL KUMAR. All Rights Reserved. Designed By Mehul Kumar.</p>
</footer>
</body>
</html>
